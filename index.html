<!DOCTYPE html>
<html>

<head>
  <title>API Hackathon</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/map-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">


</head>

<body>

  <div class="start-modal">
    <div class="vid-container">
      <video loop muted class="vid" width="1275" autoplay>
        <source id ="travel-vid"  type="video/mp4">
      </video>

      <h1 class="start-text">Are you ready for your <br>next Adventure?</h1>

    </div>


    <h3> let us pick your next vacation... </h3>
    <form>
      <select name="starting-city" id="starting-city">
        <option value="" disabled selected>Select your starting city...</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="orange-county">Orange County</option>
        <option value="new-york">New York</option>
      </select>
    </form>

  </div>

  <header>
    <h1 class="random-city-text"></h1>
  </header>

  <main>
    <div class="row">
      <div id="map" class="hidden"></div>
      <div class="flight-info">
        <table>
          <thead>
            <th>Airline</th>
            <th>Depart</th>
            <th>Arrive</th>
            <th>Price</th>
          </thead>
          <tbody>
            <td>Air France</td>
            <td>SNA</td>
            <td>CDG</td>
            <td>794</td>
          </tbody>
        </table>
      </div>
    </div>

  </main>




  <script src="components/start-page.js"></script>
  <script src="config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

  <script src="components/flight-table.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0sCDMw6TgrgIBdSenEM3-RKoLg5h1yfM&libraries=places&callback=initMap"
    async defer></script>
  <script src="components/app.js"></script>
  <script src="components/main.js"></script>
</body>

</html>
